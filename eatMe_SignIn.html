<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>Eatme Sign In</title>
</head>
<body>
    <div class = "container  bg-info  d-flex justify-content-center" style="min-height: 100vh;">
        <div class = "mt-4 bg-gradient" style="width: 75vh;">
            <div class="row-logo d-flex justify-content-center">
                <img class="rounded mt-1" src="./jQuery/Ajax/eatMe.png" width="50px" height="50px">
                <h2 class = "ms-2">Eatme</h2>
            </div>

            <!-- TITLE -->
            <h4 class="text-center">Let's sign you in</h4>
            <p class="text-center">Welcome back,you've been missed!</p>

            <!-- FORM SIGN IN  -->
            <form>
                <!-- EMAIL  -->
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="softech@gmail.com">
               <!-- PASSWORD  -->
                <label class="form-label" for="password">password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="password">              
                <div class="row mt-2 ms-0">
                    <div class="col-sm-6 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="form-switch">
                        <label class="form-check-label " style="font-size: small;" for="form-switch">Save Me</label>
                    </div>
                    <a class="col-sm-6  " style="text-decoration:none;" href="./eatMe_changepass.html">Change Password?</a>
                </div>
            </form>

            <!-- BUTTON SIGN IN  -->
            <button class="form-control btn-danger mt-2" id="btnSignIn" name="btnSignIn">Sign In</button>
         
            <div class="row mt-2">
                <p class="col-sm-9 " >Don't have an account?</p>
                <a class="col-sm-3 " style=" text-decoration: none;" href="./eatMe_signUp.html">Sign up</a>
            </div>

            <!-- BUTTON SIGN IN WITH FACEBOOK  -->
            <button class="mt-4 form-control btn-primary" id="btnLoginFacebook">
                <span class="iconify" data-icon="ant-design:facebook-outlined" data-width="30" data-height="30"></span>
                Continue With Facebook</button>
            
            <!-- BUTTON SIGN IN WITH GOOGLE  -->
            <button class="form-control mt-3 mb-4" type="button" id="btnLoginGoogle">
                <span class="iconify" data-icon="flat-color-icons:google" data-width="30" data-height="30"></span>
                Continue With Google</button>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#btnSignIn").click(function(){
                const email = $("#email").val();
                const password = $("#password").val();
                console.log(email,password);

                $.ajax({
                    url : "https://training.softech.cloud/api/users/login",
                    method : "POST",
                    data : {
                        email : email,
                        password : password,
                    },
                    success: function(data,textStatus){
                        console.log(data);
                        if(data.ok === true){
                            alert("LOGIN SUCCESS");
                        }
                        else{
                            alert("LOGIN FAIL");
                        } 
                    },
                    error : function(data,textStatus){
                        console.log(data);
                        console.log(textStatus);
                    }
                });
            });
         });
    </script>
</body>
</html>
